<!----------------------------project description----------------------------------->

<figure class="block__content margin--top--50 margin--bottom--100">
<section class="block__content__wrap block__content__wrap--50--text">
<h4 class="merriweather merriweather--18 merriweather--light color--grey">Context</h4>

<p class="open-sans open-sans--grey1 open-sans--15">Tee Fury – a shirt design store where artists can submit their work – is one of my favorite sites for inspiration. Many of the designs are fun or clever. I wanted to be a part of this community (and passive income is always a plus!)</p>
</section>

<section class ="block__content__wrap block__content__wrap--50--text">
<h4 class="merriweather merriweather--18 merriweather--light color--grey">Solution</h4>

<p class="open-sans open-sans--grey1 open-sans--15">After watching the t.v. show <i>Bates Motel</i>, I set out to do an homage to Alfred Hitchcock's original movie <i>Psycho</i>. <i>Psycho</i> has some powerful motifs that I wanted to play up, including birds and dirtiness. I also love Hitchcock's <a href="https://en.wikipedia.org/wiki/MacGuffin" target="_blank">MacGuffins,</a> and <i>Psycho's</i> MacGuffin has to near the top.
</p>
</section>
</figure>
