<!----------------------------project description----------------------------------->

<figure class="block__content margin--top--50 block__separation-line padding--bottom--100">
<section class="block__content__wrap block__content__wrap--50--text">

<h4 class="merriweather merriweather--18 merriweather--light color--grey">Context</h4>

<p class="open-sans open-sans--grey1 open-sans--15">Mises Institute – an Austrian Economics nonprofit – created “FedWatch.” “FedWatch” is an online commentary series about the Federal Reserve and central banking. Mises Institute asked for a concept-to-completion, social media campaign to introduce “FedWatch” to current and hopefully new readers.</p>
</section>

<section class ="block__content__wrap block__content__wrap--50">
<h4 class="merriweather merriweather--18 merriweather--light color--grey">Solution</h4>

<p class="open-sans open-sans--grey1 open-sans--15">I built the campaign's concept around fiat currency, or currency that has no intrinsic value. Ever <a href="http://www.investopedia.com/terms/n/nixon-shock.asp" target="_blank">since 1971,</a> the US dollar has been fiat. Many of the individuals on bills today actively <a href="http://www.nationalreview.com/article/270909/founders-no-fans-paper-currency-deroy-murdock" target="_blank">opposed fiat currency.</a> I “defaced” the currency – using masks to portray the covert Federal Reserve. I believe this uncanny imagery can be understood by Mises supporters as well as help attract new readers. Unfortunently, I couldn't compare impressions to see if the concept worked: the assets were used to brand entirely new "FedWatch" social media pages, rather than being used as main page takeovers.</p>
</section>
</figure>

<figcaption> <h4 class="merriweather merriweather--16 merriweather--light color--grey padding--top--10">Media Assets</h4>

<p class="open-sans open-sans--grey1 open-sans--15">These square assets were used on Instragram, Twitter, and Facebook. In 1913, Woodrow Wilson signed the <a href="https://www.federalreservehistory.org/people/woodrow_wilson" target="_blank">Federal Reserve Act</a> into law. I used textures and a scrapbook aesthetic to play up this time, as well as Mises Institute's primary blues. I used suits to symbolize early-century bankers, and a circle motif to represent a spotlight – emphasizing that Mises is "watching." </p></figcaption>
