<h4 class="merriweather merriweather--18 merriweather--light color--grey">Context</h4>

<p class="open-sans open-sans--grey1 open-sans--15">Trying to change team culture, new gm John Lynch and coach Kyle Shanahan requested the locker room entrance to be wrapped. Both wanted to reference the 49ers deep history. The creative director and lead designer both resigned weeks prior. Thus, I was responsibile for the project. I was given one week for concept-to-completion.</p>
</section>

<section class ="block__content__wrap block__content__wrap--50--text">
<h4 class="merriweather merriweather--18 merriweather--light color--grey">Solution</h4>

<p class="open-sans open-sans--grey1 open-sans--15">Hipstern – the 49ers brand aesthetic – is the fusion of "hipster," "modern," and "western." Honoring the brand, I used photo gradient maps, frames, and the Gin typeface family. While the equipment room and locker room have tan walls, I wanted the entrance to be red. This red – assisted by the red carpet – creates a dramatic atmosphere. Respecting tradition, I put 49ers legends on one wall and championship trophies on the opposing wall. In order to finish on time and meet other obligations, I clocked an 87 hour work week.</p>
</section>
