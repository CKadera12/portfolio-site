<section class="block__content__wrap block__content__wrap--50">

<h4 class="open-sans open-sans--18 open-sans--semi-bold open-sans--padding-bottom">Context</h4>

<p class="merriweather merriweather--light color--grey1">In 2017, the 49ers hired general manager John Lynch and head coach Kyle Shanahan. Trying to change team culture, Lynch and Shanahan requested branding for the locker room entrance. Both wanted to reference the 49ers deep history. Lynch said he wanted the players to feel as if they were walking into "something special." The creative director and lead designer both resigned weeks prior. Thus, I had the responsibility of creating the design. I was given one week for concept-to-completion.</p>
</section>

<section class ="block__content__wrap block__content__wrap--50">
<h4 class="open-sans open-sans--18 open-sans--semi-bold open-sans--padding-bottom">Solution</h4>

<p class="merriweather merriweather--light color--grey1">Through seven years with the team, past creative director <a href="https://www.linkedin.com/in/bema10/" target="_blank">Ben Mayberry</a> established <a href="https://www.pinterest.com/bemastuff/z15-hipstern/" target="_blank"> "Hipstern."</a> Hipstern – the 49ers brand aesthetic – is the fusion of "hipster," "modern," and "western." Honoring the brand, I used gradient maps and the Gin typeface family. But, this was the first time the team used gradients on a scale this large. Though most of the equipment room and locker room have tan walls, I wanted the walls red. This red – assisted by the red carpet – creates a dark, dramatic atmosphere. Respecting tradition, I put 49ers legends on one wall and championship trophies on the opposing wall. To help organize the choppy room, I used frames.</p>
</section>
