<h2 class="merriweather merriweather--24 project__title color--dark-grey">Tony Hinchcliffe</h2>
<h3 class="open-sans open-sans--18 open-sans--grey2">Personal Project (used for Kansas City Tour)</h3>
</header>

 
<figure class="block__content">
<section class="block__content__wrap block__content__wrap--50">

<h4 class="open-sans open-sans--18 open-sans--semi-bold open-sans--padding-bottom">Context</h4>

<p class="merriweather merriweather--light color--grey1">I've always enjoyed listening to stand-up comedians, especially Mitch Hedberg, Steven Wright, and Emo Phillips. Last year, I found out about "Kill Tony," a podcast hosted by comedian and Comedy Central Roast writer Tony Hinchcliffe. I was starting to miss traditional media, so I created some fan art.</p>
</section>

<section class ="block__content__wrap block__content__wrap--50">
<h4 class="open-sans open-sans--18 open-sans--semi-bold open-sans--padding-bottom">Outcome</h4>

<p class="merriweather merriweather--light color--grey1">Tony and Brian Redband (co-host) saw my illustration on Twitter, and they reached out. The piece was used on social media to promote Tony's 2016 Kansas City tour. Shirts might also be made available at <a href="www.tonyhinchcliffe.com" target="_blank">TonyHinchcliffe.com</a> in the future.</p>
</section>
</figure>
