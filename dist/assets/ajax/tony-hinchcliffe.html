<!----------------------------project description----------------------------------->

<figure class="block__content margin--top--50 margin--bottom--100">
<section class="block__content__wrap block__content__wrap--50--text">

<h4 class="merriweather merriweather--18 merriweather--light color--grey">Context</h4>

<p class="open-sans open-sans--grey1 open-sans--15">I've always enjoyed listening to stand-up comedians, especially Mitch Hedberg, Steven Wright, and Emo Phillips. Last year, I found out about "Kill Tony," a podcast hosted by comedian and Comedy Central Roast writer Tony Hinchcliffe. I was starting to miss traditional media, so I created some fan art.</p>
</section>

<section class ="block__content__wrap block__content__wrap--50--text">
<h4 class="merriweather merriweather--18 merriweather--light color--grey">Outcome</h4>

<p class="open-sans open-sans--grey1 open-sans--15">Tony and Brian Redband (Producer) saw my illustration on Twitter, and they reached out. The piece was used on social media to promote Tony's 2016 Kansas City tour. In the future, shirts might also be made available at <a href="www.tonyhinchcliffe.com" target="_blank">TonyHinchcliffe.com</a></p>
</section>
</figure>
