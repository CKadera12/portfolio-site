<section class="block__content__wrap block__content__wrap--50--text">

<h4 class="merriweather merriweather--18 merriweather--light color--grey">Context</h4>

<p class="open-sans open-sans--grey1 open-sans--15">I love watching basketball. Growing up in Wyoming, our local channels broadcasted the Lakers the most. They became my favorite team. For fun, I illustrated their 2016 draft pick Brandon Ingram.</p>
</section>

<section class ="block__content__wrap block__content__wrap--50--text">
<h4 class="merriweather merriweather--18 merriweather--light color--grey">Solution</h4>

<p class="open-sans open-sans--grey1 open-sans--15">At the time of the illustration, Brandon Ingram had not yet worn a Lakers' jersey. I used his Duke photos for reference. After several sketches, I used graphite for the final drawing. I then used Photoshop to emphasize certain values and add color.</p>
</section>
</figure>

<div class="block__content padding--bottom--100 block__separation-line">

<img class="block__image" src="/assets/images/brandon-ingram/brandon-ingram-animation.gif">
<figcaption> <h4 class="merriweather merriweather--16 merriweather--light color--grey">Process</h4>

<p class="open-sans open-sans--grey1 open-sans--15">My scanned drawings appear more blunt on-screen than in person. Using Photoshop, I try to correct this bluntness. Photoshop also allows me to paint in a layer of extra values, which adds dimension. I've noticed my illustrations can become rigid, so I make a point to be playful towards the end. In this case – I added speed fades, fumes, and explosions.</p></figcaption>
</figure>
