<section class="block__content__wrap block__content__wrap--50">

<h4 class="open-sans open-sans--18 open-sans--semi-bold open-sans--padding-bottom">Context</h4>

<p class="merriweather merriweather--light color--grey1">I love watching basketball. Growing up in Wyoming, our local channels broadcasted the Lakers the most. They became my favorite team. For fun, I illustrated their 2016 draft pick Brandon Ingram.</p>
</section>

<section class ="block__content__wrap block__content__wrap--50">
<h4 class="open-sans open-sans--18 open-sans--semi-bold open-sans--padding-bottom">Solution</h4>

<p class="merriweather merriweather--light color--grey1">At the time of the illustration, Brandon Ingram had not yet worn a Lakers' jersey. I used his Duke photos for reference. After several sketches, I used graphite for the final drawing. From there, I then used Photoshop to emphasize certain values and add color.</p>
</section>
